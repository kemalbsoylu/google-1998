<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header - start -->
    <header class="center">
        <img src="images/google.jpg" alt="Google!" width="351" height="113">
    </header>
    <!-- header - end -->

    <!-- content - start -->
    <div class="center">
        <div class="grid-container">
            <div class="item1">
                <p style="margin: 1px 0 0 0;">Search the web using Google!</p>
                <input style="padding-left: 2px; padding-right: 2px;" type="text" value="" size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
            <div class="item2">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
            <div class="item3">
                <ul class="small">
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>
            <div class="item4">
                <p class="small">Get Google!</p>
                <p class="small">updates monthly:</p>
                <input type="text" value="your e-mail">
                <br>
                <input type="submit" value="Subscribe"> 
                <a class="small" href="#">Archive</a>
            </div>
        </div>
    </div>
    <!-- content - end -->

    <!-- footer - start -->
    <footer class="center">
        Copyright Â©1998 Google Inc.
    </footer>
    <!-- footer - end --> 
</body>
</html>
